<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Dannis</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #0a817b 0%, #1c8663 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #chat {
        width: 370px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 32px #0003;
        padding: 32px 24px 24px 24px;
        margin: 40px 0;
      }
      #login {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid #e0e0e0;
        animation: fadeIn 1s;
      }
      #login input {
        width: 90%;
        padding: 10px 14px;
        margin: 8px 0;
        border: 1px solid #b2dfdb;
        border-radius: 6px;
        font-size: 1em;
        background: #f8fafb;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      #login input:focus {
        border-color: #0a817b;
        outline: none;
        box-shadow: 0 0 0 2px #0a817b22;
      }
      #login button {
        width: 90%;
        padding: 10px 0;
        margin: 8px 0 0 0;
        border: none;
        border-radius: 6px;
        background: linear-gradient(90deg, #0a817b 60%, #1c8663 100%);
        color: #fff;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        box-shadow: 0 2px 8px #0a817b22;
      }
      #login button:hover {
        background: linear-gradient(90deg, #1c8663 60%, #0a817b 100%);
        transform: translateY(-2px) scale(1.03);
      }
      #login label {
        font-size: 1.1em;
        color: #0a817b;
        margin-bottom: 4px;
        font-weight: 500;
      }
      #messages {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 16px;
        background: #f8fafb;
      }
      #messages li {
        margin-bottom: 10px;
        padding: 6px 10px;
        border-radius: 6px;
        background: #e0f2f1;
        color: #333;
        list-style: none;
        word-break: break-word;
      }
      #messages li strong {
        color: #0a817b;
      }
      #form {
        display: flex;
        gap: 8px;
      }
      #input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #b2dfdb;
        font-size: 1em;
        background: #f8fafb;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      #input:focus {
        border-color: #0a817b;
        outline: none;
        box-shadow: 0 0 0 2px #0a817b22;
      }
      #form button {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(90deg, #0a817b 60%, #1c8663 100%);
        color: #fff;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        box-shadow: 0 2px 8px #0a817b22;
      }
      #form button:hover {
        background: linear-gradient(90deg, #1c8663 60%, #0a817b 100%);
        transform: translateY(-2px) scale(1.03);
      }
      #btn-logout {
        display: none;
        margin: 16px auto 0 auto;
        width: 90%;
        padding: 10px 0;
        border: none;
        border-radius: 6px;
        background: #fff;
        color: #0a817b;
        border: 1px solid #0a817b;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        box-shadow: 0 2px 8px #0a817b22;
      }
      #btn-logout:hover {
        background: #e0f2f1;
        transform: translateY(-2px) scale(1.03);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="chat">
      <div id="login">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          placeholder="Usuario"
          autocomplete="username"
          required
        />
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          autocomplete="current-password"
          required
        />
        <button id="btn-login">Iniciar sesión</button>
        <button
          id="btn-register"
          style="background:#fff;color:#0a817b;border:1px solid #0a817b;margin-bottom:0;"
        >
          Registrar
        </button>
      </div>
      <ul id="messages"></ul>
      <form id="form" style="display: none">
        <input
          id="input"
          autocomplete="off"
          placeholder="Escribe un mensaje..."
        /><button>Enviar</button>
      </form>
      <button id="btn-logout">Cerrar sesión</button>
    </div>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
      let socket;
      let token = localStorage.getItem("token") || null;
      let username = localStorage.getItem("username") || null;
      const messages = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const loginDiv = document.getElementById("login");
      const btnLogin = document.getElementById("btn-login");
      const btnRegister = document.getElementById("btn-register");
      const btnLogout = document.getElementById("btn-logout");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      // Mostrar mensajes en el chat
      function addMessage(msg, user) {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${user}:</strong> ${msg}`;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      }

      // Mostrar botón logout
      function mostrarLogout() {
        btnLogout.style.display = "block";
      }

      // Cerrar sesión
      btnLogout.onclick = () => {
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        location.reload();
      };

      // Manejar login
      btnLogin.onclick = async () => {
        username = usernameInput.value;
        const password = passwordInput.value;
        if (!username || !password)
          return alert("Completa usuario y contraseña");
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        if (data.token) {
          token = data.token;
          localStorage.setItem("token", token);
          localStorage.setItem("username", username);
          iniciarChat();
        } else {
          alert(data.message || "Error de autenticación");
        }
      };

      // Manejar registro
      btnRegister.onclick = async () => {
        const username = usernameInput.value;
        const password = passwordInput.value;
        if (!username || !password)
          return alert("Completa usuario y contraseña");
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        alert(data.message || "Registrado");
      };

      // Iniciar chat tras login o auto-login
      function iniciarChat() {
        loginDiv.style.display = "none";
        form.style.display = "flex";
        mostrarLogout();
        socket = io({
          auth: { token },
        });

        socket.on("connect", () => {
          addMessage("Conectado al chat", "Sistema");
        });

        socket.on("chat message", (msg) => {
          addMessage(msg.content, msg.user);
        });

        form.onsubmit = (e) => {
          e.preventDefault();
          if (input.value) {
            socket.emit("chat message", {
              content: input.value,
              user: username,
            });
            input.value = "";
          }
        };
      }

      // Auto-login si hay token y username guardados
      if (token && username) {
        iniciarChat();
      }
    </script>
  </body>
</html>
